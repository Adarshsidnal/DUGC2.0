<div class="contact-form">
    <div class="form-title">How can we help you?</div>
    <div class="form-subtitle">Send Us a Message!</div>
  
    <form action="#" method="post" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="formData.name" />
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="formData.email"
        />
      </div>
  
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          [(ngModel)]="formData.message"
        ></textarea>
      </div>
  
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

  <div class="download-btn-container">
    <button class="download-btn" (click)="downloadFile()">Download User Manual</button>
</div>
