<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



<nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-light" style="margin: 1em 5em;">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" style="cursor: pointer;" routerLink="/homeMain">Home</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" style="cursor: pointer;" [routerLink]="'/members-component'">Members</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'/aboutUs'">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'/contact'">Contact Us</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <button
        class="btn btn-outline-light my-2 my-sm-0"
        type="submit"
        (click)="onLoginClick()"
      >
        Login
      </button>
    </form>
  </div>
</nav>

<div class="contact-form">
    <div class="form-title">How can we help you?</div>
    <div class="form-subtitle">Send Us a Message!</div>
  
    <form action="#" method="post" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="formData.name" />
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="formData.email"
        />
      </div>
  
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          [(ngModel)]="formData.message"
        ></textarea>
      </div>
  
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

  <div class="download-btn-container">
    <button class="download-btn" (click)="downloadFile()">Download User Manual</button>
</div>
