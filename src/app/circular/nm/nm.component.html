<!-- app.component.html -->
<div>
    <h2>Email Form</h2>
    <form (submit)="onSubmit1()">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="inp2.email">
  
      <label for="message">Message:</label>
      <textarea id="message" name="message" [(ngModel)]="inp2.message" ></textarea>
  
      <input type="file" name="filename" (change)="onFileSelected($event)" accept=".pdf, .doc, .docx"  [(ngModel)]="inp2.filename">
  
      <button type="submit">Send Email</button>
    </form>
  </div>
